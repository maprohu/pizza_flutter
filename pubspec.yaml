name: pizza_flutter
description: An app that compares the price of pizzas of different sizes
publish_to: 'none'

version: 1.0.2+2

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.0
  rxdart: ^0.27.7
  logger: ^1.4.0
  collection: ^1.17.1
  mhu_dart_commons: ^1.0.5
#  mhu_dart_commons:
#    path: ../mhu_dart_commons
  mhu_flutter_commons: ^1.0.3
#  mhu_flutter_commons:
#    path: ../mhu_flutter_commons
  timeago_flutter: ^3.5.0
  intl: ^0.18.1
  fast_immutable_collections: ^9.1.5
  package_info_plus: ^4.0.2
  flutter_markdown: ^0.6.17
  url_launcher: ^6.1.12


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.6
  freezed: ^2.3.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/help.md

mhu:
  title: Appy Pizza
  icon: https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/local_pizza/default/48px.svg

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
