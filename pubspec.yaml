name: pizza_flutter
description: An app that compares the price of pizzas of different sizes
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

mhu:
  title: Pizza Value
  icon: https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/local_pizza/default/48px.svg

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
